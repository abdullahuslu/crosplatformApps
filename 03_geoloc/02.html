<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nerdeyim</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyALL_tyxlFZzsaywTTFhAelmWNEoSgU-yI&sensor=false"></script>
    <script>
    if ( navigator.geolocation ) {
        navigator.geolocation.watchPosition(function (pos) {
            // navigator.geolocation.watchPosition HTML5 JavaScript API ile konum bilgileri elde ediliyor
            //Google maps API sine pos parametresi olarak gönderiliyor
            var coords = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude),
            opts = {
                zoom: 15,
                center: coords,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            },
            map = new google.maps.Map(document.querySelector('#map'), opts),
            marker = new google.maps.Marker({
                position: coords,
                map: map
            });
        });
    }

    </script>
</body>
</html>
