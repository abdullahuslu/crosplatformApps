<!DOCTYPE html>

<head>
    <title></title>

   
    <link href="css/bootstrap.css" rel="stylesheet" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .row > div {
            background-color: #dedef8;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            height: 50px;
        }
    </style>

<body>

    <!--http://getbootstrap.com/css/#grid-->
    <!-- Bootstrap includes a responsive, mobile first fluid grid system that appropriately scales up to
        12 columns as the device or viewport size increases-->
    <!--Different Width Grids
    There are four Grid Systems in this new version of the framework, with the width of the viewport being
         the parameter that differentiates them. The widths that set the frontiers between one and another are as follows:
    Extra small devices ~ Phones (< 768px)
    Small devices ~ Tablets (>= 768px)
    Medium devices ~ Desktops (>= 992px)
    Large devices ~ Desktops (>= 1200px)
    And each of the different supported viewports have a particular class to address it, as follows:
    col-xs- ~ Extra small devices
    col-sm- ~ Small devices
    col-md- ~ Medium devices
    col-lg- ~ Large devices
    To make use of the Grid System you’d need a container element, with a class "container", and inside a
        second container with a class "row". Notice how in both cases the “fluid” suffix has disappeared,
        this in contrast with Bootstrap 2. And inside the second container you’d place your columns.-->








    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>

        </div>
        <div class="row">
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>

            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
        </div>
        <div class="row">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4">.col-md-4</div>
