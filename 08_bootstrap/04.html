<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .row > div {
            background-color: #dedef8;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            height: 50px;
        }
    </style>



</head>
<body>

    <!--Extra small devices ~ Phones (< 768px)
    Small devices ~ Tablets (>= 768px)
    Medium devices ~ Desktops (>= 992px)
    Large devices ~ Desktops (>= 1200px)
    And each of the different supported viewports have a particular class to address it, as follows:
    col-xs- ~ Extra small devices
    col-sm- ~ Small devices
    col-md- ~ Medium devices
    col-lg- ~ Large devices-->



    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-4 col-lg-6">col-sm-8 col-md-4</div>
            <div class="col-sm-2 col-md-4 col-lg-4">col-sm-2 col-md-4</div>
            <div class="col-sm-2 col-md-4 col-lg-2">col-sm-2 col-md-4</div>
        </div>
    </div>


</body>
</html>
